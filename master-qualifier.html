<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTOREAI Master Qualifier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .chat-container {
            width: 100%;
            max-width: 450px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }
        .chat-header h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }
        .chat-header p {
            font-size: 13px;
            opacity: 0.9;
        }
        .chat-messages {
            height: 500px;
            padding: 25px;
            overflow-y: auto;
            background: #f8fafc;
        }
        .message {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.bot { justify-content: flex-start; }
        .message.user { justify-content: flex-end; }
        .message-content {
            max-width: 70%;
            padding: 15px 18px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 15px;
        }
        .message.bot .message-content {
            background: white;
            color: #1e293b;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
        }
        .chat-input-wrapper {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #messageInput {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }
        #messageInput:focus { border-color: #667eea; }
        #sendButton {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        #sendButton:hover { transform: scale(1.05); }
        #sendButton:active { transform: scale(0.95); }
        .typing-indicator {
            display: none;
            gap: 5px;
            padding: 15px 18px;
            background: white;
            border-radius: 18px;
            width: fit-content;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .typing-indicator.active { display: flex; }
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #94a3b8;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>MTOREAI Qualifier</h2>
            <p>Get matched in 60 seconds</p>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">Hi! I'll help you find the right funding and business solutions in 60 seconds. What's your first name?</div>
            </div>
        </div>
        <div class="chat-input-container">
            <div class="chat-input-wrapper">
                <input type="text" id="messageInput" placeholder="Type your answer..." autocomplete="off">
                <button id="sendButton">&#10148;</button>
            </div>
        </div>
    </div>
    <script>
        const WEBHOOK = 'https://mtoreai.app.n8n.cloud/webhook/qualifier-intake';
        const messages = document.getElementById('chatMessages');
        const input = document.getElementById('messageInput');
        const btn = document.getElementById('sendButton');
        let data = {};
        let index = 0;
        const qs = [
            {k:'firstName',q:"What's your first name?"},
            {k:'lastName',q:"Last name?"},
            {k:'email',q:"Email address?"},
            {k:'phone',q:"Phone number?"},
            {k:'businessName',q:"Business name?"},
            {k:'businessState',q:"State? (2-letter code)"},
            {k:'industry',q:"Industry?"},
            {k:'primaryChallenge',q:"Primary challenge?"},
            {k:'businessStage',q:"Business stage? (Startup/Growing/Established)"},
            {k:'priority',q:"Priority? (Funding / Systems/Marketing)"},
            {k:'timeInBusiness',q:"Time in business?"},
            {k:'monthlyRevenue',q:"Monthly revenue range?"},
            {k:'businessCredit',q:"Business credit?"},
            {k:'personalCredit',q:"Personal credit range?"},
            {k:'fundingPurpose',q:"Funding purpose?"}
        ];
        function add(txt,user){
            const d=document.createElement('div');
            d.className='message '+(user?'user':'bot');
            d.innerHTML='<div class="message-content">'+txt+'</div>';
            messages.appendChild(d);
            messages.scrollTop=messages.scrollHeight;
        }
        function showTyping(){
            const t=document.createElement('div');
            t.id='typing';
            t.className='typing-indicator active';
            t.innerHTML='<span class="typing-dot"></span><span class="typing-dot"></span><span class="typing-dot"></span>';
            messages.appendChild(t);
            messages.scrollTop=messages.scrollHeight;
        }
        function hideTyping(){
            const t=document.getElementById('typing');
            if(t)t.remove();
        }
        async function send(){
            try{
                await fetch(WEBHOOK,{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(data)});
                add("âœ… Perfect! Check your email - I'll send your personalized match!");
            }catch(e){
                add("Thanks! Our team will reach out soon.");
            }
        }
        function handle(){
            const ans=input.value.trim();
            if(!ans)return;
            add(ans,true);
            data[qs[index].k]=ans;
            input.value='';
            index++;
            if(index<qs.length){
                showTyping();
                setTimeout(()=>{hideTyping();add(qs[index].q);},500);
            }else{
                showTyping();
                setTimeout(()=>{hideTyping();send();},500);
            }
        }
        btn.onclick=handle;
        input.onkeypress=e=>{if(e.key==='Enter')handle();};
        setTimeout(()=>input.focus(),300);
    </script>
</body>
</html>
